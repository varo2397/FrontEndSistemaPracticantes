<div class="col-md-10 offset-md-1">
  <mat-card>
    <mat-card-title>Evaluación fin de práctica</mat-card-title>
    <mat-card-content>
      <form>
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-6">
              <mat-form-field>
                <input matInput placeholder="Correo electrónico">
              </mat-form-field>
            </div>

            <div class="col-md-6">
              <mat-form-field>
                <input matInput placeholder="Nombre completo">
              </mat-form-field>
            </div>

            <div class="col-md-6">
              <mat-form-field>
                <input matInput placeholder="Semestre y año en que realizó la práctica">
              </mat-form-field>
            </div>

            <div class="col-md-6">
              <mat-form-field>
                <input matInput placeholder="Empresa en que realizó la práctica ">
              </mat-form-field>
            </div>

            <div class="col-md-6">
              <mat-form-field>
                <mat-select placeholder="Asesor de práctica">
                  <mat-option>Adriana Álvarez</mat-option>
                  <mat-option>Eduardo Canessa</mat-option>
                  <mat-option>Luis Montoya</mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="col-md-6">
              <mat-form-field>
                <mat-select placeholder="¿Cómo calificaría el evento de vinculación con las empresas?">
                  <mat-option>Excelente</mat-option>
                  <mat-option>Muy bueno</mat-option>
                  <mat-option>Regular</mat-option>
                  <mat-option>Malo</mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="col-md-6">
              <mat-form-field>
                <mat-select placeholder="¿Cómo calificaría la presentación y aprobación del anteproyecto de práctica?">
                  <mat-option>Excelente</mat-option>
                  <mat-option>Muy bueno</mat-option>
                  <mat-option>Regular</mat-option>
                  <mat-option>Malo</mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="col-md-6">
              <mat-form-field>
                <mat-select placeholder="¿Cómo calificaría el apoyo de parte del coordinador de práctica durante el proceso?">
                  <mat-option>Excelente</mat-option>
                  <mat-option>Muy bueno</mat-option>
                  <mat-option>Regular</mat-option>
                  <mat-option>Malo</mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="col-md-6">
              <mat-form-field>
                <mat-select placeholder="¿Cómo calificaría la labor y apoyo del asesor de su asesor de práctica?">
                  <mat-option>Excelente</mat-option>
                  <mat-option>Muy bueno</mat-option>
                  <mat-option>Regular</mat-option>
                  <mat-option>Malo</mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="col-md-6">
              <mat-form-field>
                <mat-select placeholder="¿Cómo calificaría a la empresa donde hizo la práctica? ">
                  <mat-option>Excelente</mat-option>
                  <mat-option>Muy bueno</mat-option>
                  <mat-option>Regular</mat-option>
                  <mat-option>Malo</mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="col-md-6">
              <mat-form-field>
                <mat-select placeholder="¿Cómo calificaría el proceso general de práctica?">
                  <mat-option>Excelente</mat-option>
                  <mat-option>Muy bueno</mat-option>
                  <mat-option>Regular</mat-option>
                  <mat-option>Malo</mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="col-md-6">
            <mat-form-field>
              <mat-select placeholder="¿Cuántas visitas hizo su profesor asesor a la empresa?">
                <mat-option>4</mat-option>
                <mat-option>3</mat-option>
                <mat-option>2</mat-option>
                <mat-option>1</mat-option>
                <mat-option>0</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

            <div class="col-md-6">
              <mat-form-field>
                <textarea matInput placeholder="¿Qué considera que se puede mejorar en le evento de vinculación con las empresas?"></textarea>
              </mat-form-field>
            </div>

            <div class="col-md-6">
              <mat-form-field>
                <textarea matInput placeholder="¿Cómo podríamos mejorar la presentación y aprobación del anteproyecto de Práctica?"></textarea>
              </mat-form-field>
            </div>

            <div class="col-md-6">
              <mat-form-field>
                <textarea matInput placeholder="¿Qué podría haber hecho el coordinador de práctica mejor para ayudar durante el proceso?"></textarea>
              </mat-form-field>
            </div>

            <div class="col-md-6">
              <mat-form-field>
                <textarea matInput placeholder="¿Qué podría haber hecho su asesor de práctica mejor para ayudar durante el proceso?"></textarea>
              </mat-form-field>
            </div>

            <div class="col-md-12">
              <mat-form-field>
                <textarea matInput placeholder="¿En general qué podríamos mejorar para futuros procesos de práctica?"></textarea>
              </mat-form-field>
            </div>

          </div>
        </div>
        <button mat-raised-button color="primary">Enviar respuestas</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
