<div class="row">
  <div class="col-md-10 offset-1">
    <div class="card">
      <div class="card-header card-header-primary" >
        <h4 class="card-title">Información de usuario</h4>
      </div>
      <div class="card-body">
        <form [formGroup] = "formUser">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group label-floating is-empty">
                <label class="bmd-label-floating">Nombre de usuario</label>
                <input type="text"
                       class="form-control"
                       id="nombreDeUsuario"
                       formControlName="userName"
                >
                <span *ngIf="!formUser.get('userName').valid && formUser.get('userName').touched">

                  <div *ngIf="formUser.get('userName').errors['required']" class="text-danger"> Este campo es necesario</div>
                </span>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="bmd-label-floating">Contraseña</label>
                <input type="password"
                       class="form-control"
                       id="contraseña"
                       formControlName="password"
                >
                <span *ngIf="!formUser.get('password').valid && formUser.get('password').touched">

                  <div *ngIf="formUser.get('password').errors['required']" class="text-danger"> Este campo es necesario</div>
                </span>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="bmd-label-floating">Confirmar contraseña</label>
                <input type="password"
                       class="form-control"
                       id="confirmarContraseña"
                       formControlName="confirmPassword"
                >
                <span *ngIf="!formUser.get('confirmPassword').valid && formUser.get('confirmPassword').touched">

                  <div *ngIf="formUser.get('confirmPassword').errors['required']" class="text-danger"> Este campo es necesario</div>
                  <div *ngIf="formUser.get('confirmPassword').errors['contraseñaNoIgual']" class="text-danger"> Las contraseñas no coinciden</div>
                </span>
              </div>
            </div>
          </div>

          <div class="clearfix"></div>
        </form>
      </div>
    </div>
  </div>

</div>
