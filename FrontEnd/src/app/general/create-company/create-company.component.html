<div class="row">
  <div class="col-md-10 offset-1">
    <div class="card">
      <div class="card-header card-header-primary" >
        <h4 class="card-title">Información de la empresa</h4>
      </div>
      <div class="card-body">
        <form [formGroup] = "formCompany">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group label-floating is-empty">
                <label class="bmd-label-floating">Cedula Juridica</label>
                <input type="number"
                       class="form-control"
                       id="nombreDeUsuario"
                       formControlName="cedulaJuridica"
                >
                <span *ngIf="!formCompany.get('cedulaJuridica').valid && formCompany.get('cedulaJuridica').touched">

                  <div *ngIf="formCompany.get('cedulaJuridica').errors['required']" class="text-danger"> Este campo es necesario</div>
                  <div *ngIf="formCompany.get('cedulaJuridica').errors['min'] || formCompany.get('cedulaJuridica').errors['max']"
                       class="text-danger"> La cedula juridica tiene que ser de 10 digitos</div>
                </span>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="bmd-label-floating">Nombre de la empresa</label>
                <input type="text"
                       class="form-control"
                       id="contraseña"
                       formControlName="nombreEmpresa"
                >
                <span *ngIf="!formCompany.get('nombreEmpresa').valid && formCompany.get('nombreEmpresa').touched">

                  <div *ngIf="formCompany.get('nombreEmpresa').errors['required']" class="text-danger"> Este campo es necesario</div>
                </span>
              </div>
            </div>
          </div>

          <div class="clearfix"></div>
        </form>
      </div>
    </div>
  </div>

</div>
