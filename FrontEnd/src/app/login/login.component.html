<div class="main-content" >
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class=" card-header card-header-primary" >
            <h2 class="card-title text-center">Inicio de sesion</h2>
          </div>
          <div class="card-body">

            <form [formGroup] = "formLogin" >
                  <!--(ngSubmit)="enviarFormulario()">-->
              <br>

              <div class="row " >
                <div class="col-md-8 offset-4">
                  <div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">face</i>
										</span>
                    <div class="form-group ">
                      <input type="text"
                             class="form-control"
                             placeholder="Nombre de usuario"
                             formControlName="nombreUsuario"
                      >
                      <span *ngIf="!formLogin.get('nombreUsuario').valid && formLogin.get('nombreUsuario').touched">

                      <div *ngIf="formLogin.get('nombreUsuario').errors['required']" class="text-danger"> Este campo es necesario</div>
                    </span>
                      <span class="material-input"></span>
                    </div>
                  </div>

                </div>

              </div>



              <div class="row ">
                <div class="col-md-8 offset-4">
                  <div class="input-group">
										<span class="input-group-addon">
											<i class="material-icons">lock_outline</i>
										</span>
                    <div class="form-group ">
                      <input type="password"
                             placeholder="Contraseña"
                             class="form-control"
                             formControlName="contrasena"
                      >
                      <span *ngIf="!formLogin.get('contrasena').valid && formLogin.get('contrasena').touched">

                      <div *ngIf="formLogin.get('contrasena').errors['required']" class="text-danger"> Este campo es necesario</div>
                    </span>
                      <span class="material-input"></span></div>
                  </div>
                </div>
              </div>



              <br>

              <div class="col-md-10 offset-md-1">
                <div class="text-danger">{{ error }}</div>
                <div class="text-center">
                  <button  type="submit" class="btn btn-primary btn-round">Iniciar sesión</button>
                </div>
              </div>


            </form>
            <div class="col-md-12 " style="text-align: center">
              <div class="btn-group">
                <a routerLink="registroEmpresa" class="btn btn-primary btn-round">Registro empresas</a>
                <a routerLink="registroEstudiante" class="btn btn-primary btn-round">Registro estudiantes</a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
