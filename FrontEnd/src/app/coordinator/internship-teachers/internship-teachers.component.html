<div class="col-md-12">
  <a class="btn btn-primary" routerLink="crearProfesorPractica" >Agregar profesor de práctica</a>
  <div class="card">
    <div class="card-header card-header-primary" data-background-color="purple" >
      <h4 class="title ">Profesores de práctica</h4>
    </div>
    <div class="card-body table-responsive">

      <table class="table table-hover">
        <thead class=" text-primary">
        <th>
          Nombre
        </th>
        <th>
          Correo
        </th>
        <th>
          Teléfono
        </th>

        </thead>
        <tbody>
        <tr>
          <td>Nombre</td>
          <td>Correos</td>
          <td>Número</td>
          <td>
            <div class="btn-group">
              <button class="btn btn-primary" (click)="seleccionarProfesor(profesor.Cedula)">Seleccionar</button>
              <button (click)="eliminarProfesor(profesor.Cedula)" class="btn btn-primary ">Eliminar </button>
            </div>

          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
