<div class="row">
  <div class="col-md-12">
    <div class="col-md-10 offset-md-1">
      <br>
      <h2>Eventos disponibles</h2>
      <table mat-table [dataSource]="dataSource" matSort>


        <!-- Position Column -->
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagen </th>
            <td mat-cell *matCellDef="let element"> 

                <img src="https://via.placeholder.com/20"></td>
          </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Título </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="eventDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.eventDate}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="start">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Hora inicio </th>
          <td mat-cell *matCellDef="let element"> {{element.start}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="finish">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Hora fin </th>
          <td mat-cell *matCellDef="let element"> {{element.finish}} </td>
        </ng-container>

        <ng-container matColumnDef="eventType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de evento </th>
          <td mat-cell *matCellDef="let element"> Vinculación con la empresa </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef > Acciones </th>
          <td mat-cell *matCellDef="let element">
            <div fxLayout fxLayoutGap="10px">
              <button mat-raised-button [routerLink]="element.id" color="primary">Seleccionar</button>

            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>

</div>
