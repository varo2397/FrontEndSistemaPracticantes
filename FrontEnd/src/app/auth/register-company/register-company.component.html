<section>
  <br>
  <br>
  <br>
  <br>
  <div class="col-md-8 offset-md-2">
    <h2 class="font-primary">
      Registro de empresas
    </h2>
    <mat-horizontal-stepper #stepper>
      <mat-step>
        <app-create-company></app-create-company>
        <br>
        <div fxLayout fxLayoutGap="10px">
          <button mat-raised-button routerLink=".." color="warn" matStepperPrevious>Cancelar</button>
          <button mat-raised-button color="primary" matStepperNext>Siguiente</button>
        </div>
      </mat-step>
      <mat-step>
        <app-create-person></app-create-person>
        <br>
        <div fxLayout fxLayoutGap="10px">
          <button mat-raised-button matStepperPrevious color="warn">Atrás</button>
          <button mat-raised-button matStepperNext color="primary">Siguiente</button>
        </div>
      </mat-step>
      <mat-step>
        <app-create-user></app-create-user>
        <br>
        <div fxLayout fxLayoutGap="10px">
          <span *ngIf="errors !== null" class="text-danger">{{errors}}</span>
        </div>

        <div fxLayout fxLayoutGap="10px">
          <button mat-raised-button color="warn" matStepperPrevious>Atrás</button>
          <button mat-raised-button color="primary" (click)="onSubmit()" type="submit">Completar registro</button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
  </div>



</section>
