<section>
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-10 offset-md-1">
          <mat-card>
            <mat-card-title class="font-primary">
              Enviar solicitud a una carrera
            </mat-card-title>
            <mat-card-content>
              <form [formGroup]="sendCareerRequestForm">
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field>
                      <mat-select matInput placeholder="Sede" formControlName="site" (selectionChange)="getCareers($event.value)">
                        <mat-option *ngFor="let site of sites" [value]="site.id">
                          {{ site.site }}
                        </mat-option>

                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field>
                      <mat-select matInput placeholder="Carrera" formControlName="career">
                        <mat-option *ngFor="let career of careers" [value]="career.id">
                          {{ career.career }}
                        </mat-option>

                      </mat-select>
                    </mat-form-field>
                  </div>

                </div>

                <div fxLayout fxLayoutGap="10px">
                  <button mat-raised-button color="warn" routerLink=".." type="button">Cancelar</button>
                  <button mat-raised-button color="primary"  type="submit" >Crear evento</button>
                </div>
              </form>
            </mat-card-content>

          </mat-card>

        </div>

      </div>
    </div>

  </div>
</section>
