<div class="col-md-12" >
  <div class="card ">
    <div class="card-header card-header-primary" data-background-color="purple" >
      <h4 class="title ">Documentos de práctica</h4>
    </div>
    <div class="card-body table-responsive">

      <table class="table table-hover">
        <thead class=" text-primary">
        <th>
          Nombre
        </th>
        <th>
          Descripción
        </th>
        <th>
          Documento
        </th>

        </thead>
        <tbody>
        <tr>
          <td>Nombre</td>
          <td>Descripción</td>
          <td><a [href]="limpiardocumento(documento.archivo)" download>documento</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
