<div class="col-md-6 offset-md-3">
  <mat-card>
    <mat-card-title>Agregar sede</mat-card-title>
    <mat-card-content>
      <form [formGroup]="siteForm" (ngSubmit)="onSubmit()">

        <div class="row">

          <div class="col-md-12">
            <mat-form-field>
              <input matInput placeholder="Nombre de la sede" formControlName="site">
              <mat-error *ngIf="siteForm.hasError('required', ['site'])">Este campo es obligatorio</mat-error>
            </mat-form-field>

          </div>

        </div>

      </form>
      <div fxLayout fxLayoutGap="10px">
        <button mat-raised-button color="warn" routerLink=".." type="button">Cancelar</button>
        <button mat-raised-button color="primary"  type="submit" (click)="onSubmit()">Crear sede</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
