<div class="row">
  <div class="col-md-10 offset-1">
    <div class="card">
      <div class="card-header card-header-primary" >
        <h4 class="card-title">Crear carrera</h4>
      </div>
      <div class="card-body">
        <form [formGroup] = "formCarrer">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group label-floating is-empty">
                <label class="bmd-label-floating">Nombre de la carrera</label>
                <input type="text"
                       class="form-control"
                       id="nombreDeUsuario"
                       formControlName="carrerName"
                >
                <span *ngIf="!formCarrer.get('carrerName').valid && formCarrer.get('carrerName').touched">

                  <div *ngIf="formCarrer.get('carrerName').errors['required']" class="text-danger"> Este campo es necesario</div>
                </span>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="bmd-label-floating">Escuela</label>
                <select class="form-control"
                        id="universidades"
                        formControlName="school">
                  <!--<option *ngFor="let universidad of universidades | async" [value]="universidad.IdUniversidad" >-->
                  <!--{{ universidad.NombreUniversidad }}-->
                  <!--</option>-->
                </select>
                <span *ngIf="!formCarrer.get('school').valid && formCarrer.get('school').touched">

                  <div *ngIf="formCarrer.get('school').errors['required']" class="text-danger"> Este campo es necesario</div>
                </span>
              </div>

            </div>

            <div class="col-md-12">
              <button class="btn btn-primary">Crear carrera</button>
              <a routerLink=".." class="btn btn-danger">Cancelar</a>
            </div>



          </div>

          <div class="clearfix"></div>
        </form>
      </div>
    </div>
  </div>

</div>
