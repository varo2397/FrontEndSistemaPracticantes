<div class="col-md-6 offset-md-3">
  <mat-card>
    <mat-card-title>Editar carrera</mat-card-title>
    <mat-card-content>
      <form [formGroup]="editCareerForm" (ngSubmit)="onSubmit()">

        <mat-form-field>
          <input matInput placeholder="Nombre de la carrera" formControlName="career">
          <mat-error *ngIf="editCareerForm.hasError('required', ['career'])">Este campo es obligatorio</mat-error>
        </mat-form-field>

        <div fxLayout fxLayoutGap="10px">
          <button mat-raised-button color="warn" routerLink="../.." type="button">Cancelar</button>
          <button mat-raised-button color="primary"  type="submit" (click)="onSubmit()">Crear carrera</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
