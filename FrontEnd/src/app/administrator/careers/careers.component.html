<div class="col-md-12 ">

  <div class="row">

    <ng-container *ngFor="let career of careers">
      <div class="col-md-4 mb-2">
        <mat-card class="col-md-12 ">
          <mat-card-title class="font-primary">{{ career.career }}</mat-card-title>
          <mat-card-content>
            <div fxLayout fxLayoutGap="10px">
              <button mat-raised-button color="warn" (click)="deleteCareer(career.id)" type="button">Eliminar</button>
              <button mat-raised-button color="primary" [routerLink]="career.id + '/editar'"  type="submit" >Editar</button>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </ng-container>



  </div>
</div>
